---
- name: Crear el usuario 'bender'
  user:
    name: bender
    shell: /bin/bash
    password: "bender"
  # password: "{{ 'TuContrase√±aSegura' | password_hash('sha512') }}"

- name: Establecer el archivo de clave autorizada para el usuario 'bender'
  authorized_key:
    user: bender
    state: present
    key: "{{ lookup('file', ssh_public_key_path) }}"
